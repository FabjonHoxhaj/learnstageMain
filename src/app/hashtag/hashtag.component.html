<div class="container">
    <p><strong>Kreiere deinen eigenen Hashtag und sammele<br>
            diverse Lernmaterialien unter diesem Tag!</strong></p>

    <div class="btnContainer">
        <button (click)="newHashtag()"><strong>new HashTag+</strong></button>
    </div>
</div>

<div *ngIf="isHidden==true">
    <div class="body-overlay"></div>
    <div class="dialog">
        <span class="close" (click)="closeButton()">&times;</span>
        <input id="inputValue" type="text" placeholder="#"><br>
        <div class="btnCon"><button class="btnModal" (click)="createHashtag()">Erstellen</button></div>
    </div>
</div>

<div class="containerHashtags">
    <div class="containerWrap">
      <div *ngFor="let hashtag of arraySet">
         <div class="items" [routerLink]="['/materials', hashtag.name]">{{hashtag.name}}</div>
      </div>
    </div>
</div>
