<div class="container">
    <span><strong>Kontakt</strong></span>
    <p><strong>Falls Sie techniche oder inhaltliche Fragen haben <br>oder Anregungen zur Plattform geben wollen,
            <br>
            dann können Sie uns gerne kontaktieren.<br> Für Ihre Anliegen steht auf dieser Seite unser<br>
            Kontaktformular für Sie bereit.</strong>
    </p>
</div>


<h1>Kontaktformular</h1>
<div class="container2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <input type="text" class="input-field" placeholder="Vorname" ngModel name="Vorname" required><br><br>
        <input type="text" class="input-field" placeholder="Name" ngModel name="Name" required><br><br>
        <input type="email" class="input-field" placeholder="E-Mail" ngModel name="E-Mail" required><br><br>
        <textarea type="text" class="textarea-field" placeholder="Dein Anliegen" ngModel name="DA"
            required></textarea><br>
        <button type="submit" class="btn" [disabled]="!f.valid">Absenden</button>
    </form>
</div>
